<!DOCTYPE html>
<html>
<head>
    <title>Globetrotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Globetrotter</h1>
        <div id="clues"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="nextButton">Next</button>
        <div id="score">Score: <span id="correctCount">0</span> Correct / <span id="incorrectCount">0</span> Incorrect</div>
        <hr>
        <h2>Challenge a Friend</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="challengeButton">Challenge a Friend</button>
        <button id="generateButton">Generate New Destinations</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
